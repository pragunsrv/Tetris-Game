<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tetris Game</h1>
        <button id="pause-btn">Pause</button>
        <button id="resume-btn" style="display:none;">Resume</button>
    </header>
    <main>
        <div id="game-container">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div id="sidebar">
                <h2>Next Tetromino</h2>
                <canvas id="next-canvas" width="100" height="100"></canvas>
                <h2>Hold Tetromino</h2>
                <canvas id="hold-canvas" width="100" height="100"></canvas>
                <div id="stats">
                    <p>Score: <span id="score">0</span></p>
                    <p>Lines: <span id="lines">0</span></p>
                    <p>Level: <span id="level">1</span></p>
                    <p>Drop Speed: <span id="speed">1000</span> ms</p>
                </div>
                <button id="hold-btn">Hold</button>
                <h2>High Scores</h2>
                <ul id="high-scores"></ul>
                <h2>Game Log</h2>
                <div id="game-log"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
