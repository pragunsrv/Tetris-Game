<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game - Version 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tetris Game</h1>
    </header>
    <main>
        <section>
            <canvas id="tetris" width="300" height="600"></canvas>
            <div>
                <h2>Next Tetromino</h2>
                <canvas id="next-canvas" width="100" height="100"></canvas>
            </div>
            <div>
                <h2>Hold Tetromino</h2>
                <canvas id="hold-canvas" width="100" height="100"></canvas>
            </div>
        </section>
        <section>
            <div>
                <h3>Score: <span id="score">0</span></h3>
                <h3>Lines: <span id="lines">0</span></h3>
                <h3>Level: <span id="level">1</span></h3>
                <h3>Speed: <span id="speed">1000</span> ms</h3>
            </div>
            <div>
                <button id="pause-btn">Pause</button>
                <button id="resume-btn" style="display: none;">Resume</button>
                <button id="hold-btn">Hold</button>
            </div>
            <div id="status">Running</div>
            <div id="game-log">
                <h3>Game Log</h3>
            </div>
            <ul id="high-scores">
                <h3>High Scores</h3>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
